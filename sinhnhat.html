<!DOCTYPE html>
<html>
<head>
    <title>Chúc Mừng Sinh Nhật!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out; /* Fade in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .birthday-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: pulse 1.5s infinite alternate; /* Pulsing animation */
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        h1 {
            color: #ff69b4; /* Hot pink heading */
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px #fdd8e6;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f06292;
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall 3s forwards, confettiRotate 1s infinite;
        }
        @keyframes confettiFall {
            0% { top: -10%; opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }
        @keyframes confettiRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>Chúc Mừng Sinh Nhật!</h1>
        <p>Chúc bạn một ngày sinh nhật thật vui vẻ và tràn đầy hạnh phúc!</p>
        <p>Vòng quay may mắn sẽ được chuyển đến sau giây lát...</p>
    </div>

    <script>
        function createConfetti() {
            const confettiContainer = document.body;
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                confetti.style.backgroundColor = getRandomColor();
                confettiContainer.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ['#f06292', '#ba68c8', '#9575cd', '#7986cb', '#64b5f6', '#4fc3f7', '#4dd0e1', '#4db6ac', '#81c784', '#aed581', '#ffb300', '#ffa726', '#ff8a65'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        createConfetti();

        setTimeout(function() {
            window.location.href = "index.html"; // Thay "wheel.html" bằng tên file chứa vòng quay may mắn
        }, 5000); // Chuyển hướng sau 5 giây
    </script>
</body>
</html>
